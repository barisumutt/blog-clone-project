<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--Medium Style Editor-->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static ' css/blog.css' %}">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body class="loader">

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
            <div class="container">
                <a class="navbar-brand bigbrand" href="{% url post_list %}">My blog</a>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="www.github.com">Github</a></li>
                        <li class="nav-item"><a class="nav-link" href="www.linkedin.com">Linkedin</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'post_new' %}">New Post</a>
                            </li>
                            <li>
                                <a href="{% url 'post_draft_list' %}">Drafts</a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}">New Post</a>
                            </li>
                            <li>
                                <a>Welcome: {{user.username}}</a>
                            </li>
                        {% else %}
                            <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                        {% endif %}
                    </ul>
                  </div>
            </div>
        </nav>
        <!--CONTENT BLOG-->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
